# Ruff configuration for Cat AI Factory
line-length = 120
target-version = "py313"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C90", # mccabe complexity
]
ignore = [
    "E501", # line too long (handled by line-length and formatter)
    "F401", # unused-import (sometimes needed for registrations)
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
