# Ruff configuration for Cat AI Factory
line-length = 120
target-version = "py313"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C90", # mccabe complexity
]
ignore = [
    "E501", # line too long (handled by line-length and formatter)
    "F401", # unused-import (sometimes needed for registrations)
    "E402", # module level import not at top of file (common in our repo-root scripts)
    "F841", # local variable assigned but never used (cleanup task for later)
]

[lint.mccabe]
max-complexity = 60

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
